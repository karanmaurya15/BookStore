<div class="header">
    <mat-toolbar class="header-inner">
        <div class="header-firstInner">
            <div class="logo">
                <img src="../../../assets/book.png">
            </div>
            <div>
                <span class="text">Bookstore</span>
            </div>

            <div class="search">
                <img src="../../../assets/Search-icon.svg">
                <input class="search-input" type="text" placeholder="Search..." (keyup)="searchBook($event)">
            </div>
        </div>
        <div class="profile-cart">
            <div class="icons" [matMenuTriggerFor]="menu">
                <mat-icon  class="iconImage" > person</mat-icon>
                <span style="margin-left: 10px;">Profile</span>
            </div>
            <mat-menu #menu="matMenu">
                <h1>Welcome</h1>
                <h5>To acsess account and manage orders</h5>
                <button
                    style=" border: solid brown 1px; width: 130px; display: flex; margin-left: 10px; color: brown; background-color: white; "
                    mat-menu-item  (click)="logout()">Login/Signup
                </button>
                <hr>
                <p style="margin-left: 10px; " >My Orders</p>
                <p style="margin-left: 10px;" routerLink="/dashboard/wishlist">Wishlist</p>
            </mat-menu>
            <div class="icons">
                <mat-icon   [matBadge]="cartItemCount" matBadgeColor="warn" style="margin-top: 5px;" >shopping_cart</mat-icon>
                <span>Cart</span>
            </div>
        </div>
    </mat-toolbar>
</div>
